<html>
<head>
    <title>Bangle.js Data streaming</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.1.css" />
</head>
<body>
    <script src="https://www.puck-js.com/puck.js"></script>
    <script src="deps/FileSaver.js"></script>
    <h2 style="text-align: center;">Bangle.js data streaming app</h2>
    <main>
        <article>
            <p id="pMain">Ready to connect</p>
            <button id="btnConnect">Connect</button>
            <p>HRM Raw: <span id="pHRMRaw"></span></p>
        </article>
    </main>
    <script>
        var result = { hrm: [] };

        function onLine(line) {
            console.log("Received line:", line);
            try {
                var hr_data = JSON.parse(line);
                if (hr_data.hasOwnProperty("raw")) {
                    updateHRMRaw(hr_data.raw);
                    result.hrm.push(hr_data);
                }
            } catch (error) {
                console.error("Error parsing HRM data:", error);
            }
        }

        function updateHRMRaw(raw) {
            var pHRMRaw = document.getElementById("pHRMRaw");
            if (pHRMRaw) {
                pHRMRaw.textContent = raw;
            }
        }

        function updateMainText(text) {
            var pMain = document.getElementById("pMain");
            if (pMain) {
                pMain.textContent = text;
            }
        }

        function connect() {
            Puck.connect(function (connection) {
                if (!connection) {
                    console.error("Connection failed");
                    return;
                }
                updateMainText('Connected!');
                connection.on("data", function (data) {
                    console.log("Received data:", data);
                    onLine(data);
                });
            });
        }

        function disconnect(connection) {
            if (connection) {
                connection.close();
                updateMainText('Ready to connect');
                var blob = new Blob([JSON.stringify(result)], { type: "text/json;charset=utf-8" });
                var filename = 'testResults_' + Date.now() + '.json';
                saveAs(blob, filename);
            }
        }

        var btnConnect = document.getElementById("btnConnect");
        btnConnect.addEventListener("click", function () {
            var connection;
            if (btnConnect.textContent === 'Disconnect') {
                disconnect(connection);
                connection = undefined;
            } else {
                connect();
            }
            btnConnect.textContent = (btnConnect.textContent === 'Disconnect') ? 'Connect' : 'Disconnect';
        });

    </script>
</body>
</html>
