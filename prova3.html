<!DOCTYPE html>
<html>
<head>
    <title>Bangle.js Data streaming</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.1.css" />
</head>
<body>
    <script src="https://www.puck-js.com/puck.js"></script>
    <script src="deps/FileSaver.js"></script>
    <h2 style="text-align: center;">Bangle.js data streaming app</h2>
    <main>
        <article>
            <p id="pMain">Ready to connect</p>
            <button id="btnConnect">Connect</button>
            <p>X: <span id="pX"></span></p>
            <p>Y: <span id="pY"></span></p>
            <p>Z: <span id="pZ"></span></p>
            <p>Steps: <span id="pSteps"></span></p>
            <p>Heart Rate: <span id="pHeartRate"></span></p>
            <p>String Value: <span id="pStringValue"></span></p> <!-- Aggiunta della visualizzazione del valore come stringa -->
        </article>
    </main>
    <script>
        var BANGLE_CODE = `
            var start = Date.now();

            function sendBinaryData(data) {
                var buffer = E.toArrayBuffer(data); 
                Bluetooth.write(buffer); 
            }

            Bangle.on('accel', function(a) {
                var buffer = new Int32Array(3); 
                buffer[0] = Math.round(a.x * 1000);
                buffer[1] = Math.round(a.y * 1000);
                buffer[2] = Math.round(a.z * 1000);
                sendBinaryData(buffer);
            });

            Bangle.on('step', function(up) {
                var buffer = new Int32Array(2); 
                buffer[0] = Date.now() - start;
                buffer[1] = up ? 1 : 0; 
                sendBinaryData(buffer);
            });

            Bangle.setHRMPower(1);
            Bangle.on('HRM', function(hrm) {
                var buffer = new Int32Array(2); 
                buffer[0] = Date.now() - start;
                buffer[1] = hrm.bpm;
                sendBinaryData(buffer);
            });
        `;

        let pMain = document.getElementById("pMain");
        let btnConnect = document.getElementById("btnConnect");
        let pX = document.getElementById("pX");
        let pY = document.getElementById("pY");
        let pZ = document.getElementById("pZ");
        let pSteps = document.getElementById("pSteps");
        let pHeartRate = document.getElementById("pHeartRate");
        let pStringValue = document.getElementById("pStringValue"); // Aggiunta della variabile per il paragrafo della stringa

        let result = {};

        try {
            new Blob;
        } catch (e) {
            console.error(e);
            pMain.textContent = 'File saving not supported';
            btnConnect.disabled = true;
        }

        let connection;
        btnConnect.addEventListener("click", function () {
            if (connection) {
                connection.close();
                connection = undefined;
                pMain.textContent = 'Ready to connect';

                result.endTs = new Date();
                console.log(result);
                var blob = new Blob([result], { type: "application/octet-stream" });

                let filename = 'testResults_' + Date.now() + '.bin';
                saveAs(blob, filename);
                return;
            } else {
                Puck.connect(function (c) {
                    if (!c) {
                        return;
                    }
                    connection = c;
                    pMain.textContent = 'Connected!';
                    btnConnect.textContent = 'Disconnect';
                    result.startTs = new Date();
                    result.accel = [];
                    result.steps = [];
                    result.hr = [];
                    var buf = "";
                    connection.on("data", function (d) {
                        buf += d;
                        var l = buf.split("\n");
                        buf = l.pop();
                        l.forEach(onLine);
                    });

                    connection.write("reset();\n", function () {
                        setTimeout(function () {
                            connection.write("\x03\x10if(1){" + BANGLE_CODE + "}\n",
                                () => {
                                    console.log("Ready...");
                                });
                        }, 1500);
                    });
                });
            }
        });

        function onLine(line) {
            var d = line.split(",");
            if (d.length == 5 && d[0] == "A") {
                var accel = {
                    ms: parseInt(d[1]),
                    x: parseInt(d[2]),
                    y: parseInt(d[3]),
                    z: parseInt(d[4])
                };
                pX.textContent = accel.x;
                pY.textContent = accel.y;
                pZ.textContent = accel.z;
                result.accel.push(accel);
            }
            if (d.length == 3 && d[0] == "S") {
                var steps = {
                    ms: parseInt(d[1]),
                    steps: parseInt(d[2])
                };
                pSteps.textContent = steps.steps;
                result.steps.push(steps);
            }
            if (d.length == 3 && d[0] == "H") {
                var hr_data = {
                    ms: parseInt(d[1]),
                    hr: parseInt(d[2])
                };
                pHeartRate.textContent = hr_data.hr;
                result.hr.push(hr_data);
            }

            // Aggiornamento della stringa dei valori ad ogni passo rilevato
            calculateStringValue();
        }

        function calculateStringValue() {
            if (result.accel.length > 0 && result.steps.length > 0 && result.hr.length > 0) {
                var stringValue = "Accelerometer: (" + result.accel[result.accel.length - 1].x + ", " + result.accel[result.accel.length - 1].y + ", " + result.accel[result.accel.length - 1].z + "), " +
                                  "Steps: " + result.steps[result.steps.length - 1].steps + ", " +
                                  "Heart Rate: " + result.hr[result.hr.length - 1].hr;
                pStringValue.textContent = stringValue;
            }
        }
    </script>
</body>
</html>
