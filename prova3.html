<!DOCTYPE html>
<html>
<head>
    <title>Bangle.js Data streaming</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.1.css" />
</head>
<body>
    <script src="https://www.puck-js.com/puck.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <h2 style="text-align: center;">Bangle.js data streaming app</h2>
    <main>
        <article>
            <p id="pMain">Ready to connect</p>
            <button id="btnConnect">Connect</button>
            <p>X: <span id="pX"></span></p>
            <p>Y: <span id="pY"></span></p>
            <p>Z: <span id="pZ"></span></p>
            <p>Steps: <span id="pSteps"></span></p>
            <p>Heart Rate: <span id="pHeartRate"></span></p>
        </article>
    </main>
    <script>
        // Code to upload to Bangle.js
        var BANGLE_CODE = `
var start = Date.now();
function sendBinaryData(type, data) {
    var buffer = new ArrayBuffer(data.length);
    var view = new Uint8Array(buffer);
    for (var i = 0; i < data.length; i++) {
        view[i] = data.charCodeAt(i);
    }
    Bluetooth.write(type);
    Bluetooth.write(buffer);
}

Bangle.on('accel', function(a) {
    var d = [
        Math.round(a.x * 1000),
        Math.round(a.y * 1000),
        Math.round(a.z * 1000)
    ];
    sendBinaryData("A", String.fromCharCode.apply(null, d));
});

Bangle.on('step', function(up) {
    sendBinaryData("S", String.fromCharCode(up));
});

Bangle.setHRMPower(1);
Bangle.on('HRM', function(hrm) {
    sendBinaryData("H", String.fromCharCode(hrm.bpm));
});
`;

        let pMain = document.getElementById("pMain");
        let btnConnect = document.getElementById("btnConnect");
        let pX = document.getElementById("pX");
        let pY = document.getElementById("pY");
        let pZ = document.getElementById("pZ");
        let pSteps = document.getElementById("pSteps");
        let pHeartRate = document.getElementById("pHeartRate");

        let result = {
            accel: [],
            steps: [],
            hr: []
        };

        // When we click the connect button...
        let connection;
        btnConnect.addEventListener("click", function () {
            // disconnect if connected already
            if (connection) {
                connection.close();
                connection = undefined;
                pMain.textContent = 'Ready to connect';

                result.endTs = new Date();
                console.log(result);

                // Convert collected data to JSON
                let data = JSON.stringify(result);
                let filename = 'testResults_' + Date.now() + '.json';
                saveAs(new Blob([data], {type: 'application/json'}), filename);
                console.log('Data saved successfully.');
                return;
            } else {
                // Connect
                Puck.connect(function (c) {
                    if (!c) {
                        return;
                    }
                    connection = c;
                    pMain.textContent = 'Connected!';
                    btnConnect.textContent = 'Disconnect';
                    // initialise result
                    result.startTs = new Date();
                    result.accel = [];
                    result.steps = [];
                    result.hr = [];
                    // Handle the data we get back, and call 'onLine'
                    // whenever we get a new line
                    connection.on("data", function (d) {
                        onBinaryData(new Uint8Array(d).buffer);
                    });

                    // First, reset the Bangle
                    connection.write("reset();\n", function () {
                        // Wait for it to reset itself
                        setTimeout(function () {
                            // Now upload our code to it
                            connection.write("\x03\x10if(1){" + BANGLE_CODE + "}\n",
                                () => {
                                    console.log("Ready...");
                                });
                        }, 1500);
                    });
                });
            }
        });

        // When we get binary data, interpret it appropriately
        function onBinaryData(data) {
            var type = String.fromCharCode(data[0]);
            var payload = new Uint8Array(data, 1);
            if (type === "A" && payload.length === 12) {
                var accel = {
                    x: payload.getInt16(0),
                    y: payload.getInt16(2),
                    z: payload.getInt16(4)
                };
                pX.textContent = `X: ${accel.x}`;
                pY.textContent = `Y: ${accel.y}`;
                pZ.textContent = `Z: ${accel.z}`;

                result.accel.push(accel);
            } else if (type === "S" && payload.length === 1) {
                var steps = {
                    steps: payload[0]
                };
                pSteps.textContent = `Steps: ${steps.steps}`;

                result.steps.push(steps);
            } else if (type === "H" && payload.length === 1) {
                var hr_data = {
                    hr: payload[0]
                };
                pHeartRate.textContent = `Heart Rate: ${hr_data.hr}`;

                result.hr.push(hr_data);
            }
        }
    </script>
</body>
</html>
