<!DOCTYPE html>
<html>
<head>
    <title>Bangle.js Data streaming</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.1.css" />
</head>
<body>
    <script src="https://www.puck-js.com/puck.js"></script>
    <script src="deps/FileSaver.js"></script>
    <h2 style="text-align: center;">Bangle.js data streaming app</h2>
    <main>
        <article>
            <p id="pMain">Ready to connect</p>
            <button id="btnConnect">Connect</button>
            <p>X: <span id="pX"></span> | X Real-time: <span id="pXRealtime"></span></p>
            <p>Y: <span id="pY"></span> | Y Real-time: <span id="pYRealtime"></span></p>
            <p>Z: <span id="pZ"></span> | Z Real-time: <span id="pZRealtime"></span></p>
            <p>Steps: <span id="pSteps"></span> | Steps Real-time: <span id="pStepsRealtime"></span></p>
            <p>Heart Rate: <span id="pHeartRate"></span> | Heart Rate Real-time: <span id="pHeartRateRealtime"></span></p>
        </article>
    </main>
    <script>
        var BANGLE_CODE = `
var start = Date.now();
Bangle.on('accel', function(a) {
  var d = [
    "A",
    Date.now() - start,
    Math.round(a.x * 1000),
    Math.round(a.y * 1000),
    Math.round(a.z * 1000)
  ];
  Bluetooth.println(d.join(","));
});

Bangle.on('step', function(up) {
    var d = [
      "S",
      Date.now() - start,
      up
    ];
    Bluetooth.println(d.join(","));
});

Bangle.setHRMPower(1);
Bangle.on('HRM', function(hrm) {
  var d = [
    "H",
    Date.now() - start,
    hrm.bpm
  ];
  Bluetooth.println(d.join(","));
});
`;

        let pMain = document.getElementById("pMain");
        let btnConnect = document.getElementById("btnConnect");
        let pX = document.getElementById("pX");
        let pY = document.getElementById("pY");
        let pZ = document.getElementById("pZ");
        let pSteps = document.getElementById("pSteps");
        let pHeartRate = document.getElementById("pHeartRate");

        // Real-time data spans
        let pXRealtime = document.getElementById("pXRealtime");
        let pYRealtime = document.getElementById("pYRealtime");
        let pZRealtime = document.getElementById("pZRealtime");
        let pStepsRealtime = document.getElementById("pStepsRealtime");
        let pHeartRateRealtime = document.getElementById("pHeartRateRealtime");

        let result = {};
        let connection;

        try {
            new Blob;
        } catch (e) {
            console.error(e);
            pMain.textContent = 'File saving not supported';
            btnConnect.disabled = true;
        }

        btnConnect.addEventListener("click", function () {
            if (connection) {
                connection.close();
                connection = undefined;
                pMain.textContent = 'Ready to connect';

                result.endTs = new Date();
                console.log(result);
                var blob = new Blob([JSON.stringify(result)], { type: "text/json;charset=utf-8" });

                let filename = 'testResults_' + Date.now() + '.json';
                saveAs(blob, filename);
                return;
            } else {
                Puck.connect(function (c) {
                    if (!c) {
                        return;
                    }
                    connection = c;
                    pMain.textContent = 'Connected!';
                    btnConnect.textContent = 'Disconnect';

                    result.startTs = new Date();
                    result.accel = [];
                    result.steps = [];
                    result.hr = [];

                    var buf = "";
                    connection.on("data", function (d) {
                        buf += d;
                        var l = buf.split("\n");
                        buf = l.pop();
                        l.forEach(onLine);
                    });

                    connection.write("reset();\n", function () {
                        setTimeout(function () {
                            connection.write("\x03\x10if(1){" + BANGLE_CODE + "}\n",
                                () => {
                                    console.log("Ready...");
                                });
                        }, 1500);
                    });
                });
            }
        });

        function onLine(line) {
            var d = line.split(",");
            if (d.length == 5 && d[0] == "A") {
                var accel = {
                    ms: parseInt(d[1]),
                    x: parseInt(d[2]),
                    y: parseInt(d[3]),
                    z: parseInt(d[4])
                };
                pX.textContent = accel.x;
                pY.textContent = accel.y;
                pZ.textContent = accel.z;

                pXRealtime.textContent = accel.x;
                pYRealtime.textContent = accel.y;
                pZRealtime.textContent = accel.z;
            }
            if (d.length == 3 && d[0] == "S") {
                var steps = {
                    ms: parseInt(d[1]),
                    steps: parseInt(d[2])
                };
                pSteps.textContent = steps.steps;

                pStepsRealtime.textContent = steps.steps;
            }
            if (d.length == 3 && d[0] == "H") {
                var hr_data = {
                    ms: parseInt(d[1]),
                    hr: parseInt(d[2])
                };
                pHeartRate.textContent = hr_data.hr;

                pHeartRateRealtime.textContent = hr_data.hr;
            }
        }
    </script>
</body>
</html>
